<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./static/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="./static/css/index.css" rel="stylesheet" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!--   How to use jQuery? https://github.com/asticode/go-astilectron/issues/37-->
    <script>if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }</script>
    <script src="jquery.min.js"></script>
    <script>if (window.module) module = window.module;</script>

    <script defer src="main.js"></script>
    <meta charset="UTF-8">
    <title>B站下载器</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="alert alert-dismissible alert-danger" id="download-link-alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form class="form-group" id="download-form">
            <label class="col-form-label" for="download-link">作品链接</label>
            <input type="text" name="download-link" class="form-control" placeholder="请输入作品的url" id="download-link">
        </form>
    </div>

    <div class="card mb-3" id="video">
        <h3 class="card-header" id="video-title">Video Title</h3>
        <div class="card-body">
            <h5 class="card-title" id="video-bvid">Video Bvid</h5>
            <h6 class="card-subtitle text-muted" id="video-description">Video Description</h6>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="200"
             aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice"
             viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
            <image width="100%"
                   height="100%" id="video-pic"/>
        </svg>
        <div class="card-body">
            <a class="card-link" id="download-btn">下载</a>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%;"
                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
